<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="component/tap.png">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nata+Sans:wght@100..900&display=swap');
   </style>
   <title>Log In</title>
   <style>
      * {
         box-sizing: content-box;
         margin: 0;
         padding: 0;
         font-family: Fira Sans;
      }

      body {
         margin: 0;
         padding: 0;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         background-image: url(image.png);
         background-repeat: no-repeat;
         background-size: cover;
      }


      .background-clip {
         position: absolute;
         bottom: 0;
         right: 0;
         z-index: -1;
         width: 100px;
         backdrop-filter: blur(300px);
      }

      .wrapper {
         width: 360px;
         height: 410px;
         padding: 0px;
         margin: 0px;
         text-align: center;
         background: rgb(255, 255, 255, 0.015);
         backdrop-filter: blur(100px);
         border-radius: 20px;
         box-shadow: 0px 5px 10px rgb(30, 30, 30);
      }

      .wrapper .logo {
         margin-top: 20px;
      }

      .wrapper h2 {
         color: white;
         font-size: 30px;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
      }

      .wrapper .log-in-input {
         display: flex;
         flex-direction: column;
         padding: 10px;
         gap: 25px;
         margin-top: 10px;
         padding: 0;
      }

      .log-in-input input {
         background-color: transparent;
         width: 290px;
         height: 32px;
         border-radius: 20px;
         border: 2px solid white;
         font-size: .88em;
         padding-left: 30px;
         outline: none;
      }

      input:focus,
      input:valid {
         border: 1px solid white;
         color: rgb(255, 255, 255);
      }

      input::placeholder {
         color: rgb(235, 235, 235);
         font-style: italic;
      }

      .log-in-input .input:hover {
         box-shadow: 0px 10px 20px rgb(176, 46, 46);
      }

      .wrapper .f-pw {
         padding: 20px;
      }

      .wrapper .f-pw a {
         text-decoration: none;
         font-size: 1rem;
         color: rgb(15, 82, 186);
      }

      .wrapper .f-pw a:hover {
         text-decoration: underline;
         font-size: 1rem;
      }

      .wrapper .log-in-btn button {
         width: 300px;
         height: 35px;
         color: white;
         background-color: rgb(176, 46, 46);
         border-radius: 20px;
         border: 1px solid rgb(176, 46, 46);
         font-size: 1.1em;
      }

      .wrapper .log-in-btn button:hover {
         box-shadow: 0px 0px 5px rgba(165, 114, 60, 0.7);
         cursor: pointer;
         margin-top: -3px;
         transition: 0.3s;
      }
   </style>

</head>

<body>
   <div class="wrapper">
      <img src="component/logo.png" alt="" class="logo" width="80px">
      <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: bisque;">Log In</h3>
      <div class="log-in-input">
         <div>
            <label for="uname"></label>
            <input type="text" id="uname" placeholder="Username">
         </div>
         <div>
            <label for="pw"></label>
            <input type="password" id="pw" placeholder="Password">
            <div class="f-pw">
               <a href="#">Forgot Password?</a>
            </div>
            <div class="log-in-btn">
               <a href="component/homepage/homepage.html"><button>Login</button></a>
            </div>
         </div>
      </div>
   </div>
</body>


</html>
